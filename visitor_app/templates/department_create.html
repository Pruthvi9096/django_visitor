{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
<h1>Create Department</h1>

<form action="save/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name }} 
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
