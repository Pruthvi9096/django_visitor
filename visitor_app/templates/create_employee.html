{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
<h1>Create Visitor</h1>

<form action="/visitor_app/save_visitor/" method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.name }} 
        </div>
        <div class="form-group">
            {{ form.phone }}
        </div>
        <div class="form-group">
            {{ form.email }}
        </div>
        <div class="form-group">
            <a href="{% url 'open_webcam' %}">Take Picture</a>
        </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
