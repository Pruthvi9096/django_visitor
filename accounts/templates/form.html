{% load widget_tweaks %}

{% for field in form %}
  <div class="form-group">
    {{ field.label_tag }}
  	<div class="form-control">
    {{ field | add_class:'input-class'}}
	</div>
    {% if field.help_text %}
      <small class="form-text text-muted">
        {{ field.help_text|safe }}  <!-- new code here -->
      </small>
    {% endif %}
  </div>
{% endfor %}
