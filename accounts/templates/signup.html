{% extends 'base.html' %}

{% block content %}
 <div class="container">
    <div class="logo mb-3">
             <div class="col-md-12 text-center">
              <h1>Sign Up</h1>
             </div>
          </div>
    <form method="post">
  {% csrf_token %}
<div class="row">
  
    <div class="col-md-5 mx-auto">
        <div class="card mb-2" style="border-radius: 32px !important;" >
            <div class="card-body">
              <table>
                <tbody>
                  <tr>
                  	<th><label for="id_username" style="margin-bottom: 1.5rem !important;">Username:</label></th>
                  	<td>
                  		<input type="text" class="form-control" name="username" maxlength="30" autofocus required id="id_username"><br>
                  	</td>
                  </tr>
				<tr>
					<th><label for="id_email" style="margin-bottom: 1.5rem !important;">Email:</label></th>
					<td><input type="email" class="form-control" name="email" maxlength="200" required id="id_email"><br></td>
				</tr>
				<tr>
					<th><label for="id_password1" style="margin-bottom: 1.5rem !important;">Password:</label></th>
					<td><input type="password" class="form-control" name="password1" required id="id_password1"><br></td></tr>
				<tr>
					<th><label for="id_password2" style="margin-bottom: 1.5rem !important;">Password confirmation:</label></th>
					<td><input type="password" class="form-control" name="password2" required id="id_password2"><br></td></tr>
                </tbody>
              </table>
                <div class="col-md-12 text-center ">
                    <button type="submit" class=" btn btn-block mybtn btn-success tx-tfm">Create Account</button>
                </div>
            </div>
            <div class="col-md-12 text-center ">
              Already Have an Account ? <a href="{% url 'login'%}">Login</a>
            </div>
          </div>
        </div>
      </div>
</form>
  </div>
{% endblock %}
